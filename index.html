<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="default">
    <div class="dashboard">
        <h1>Weather Dashboard</h1>
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <div class="weather-info" id="weather-info">
            <div class="weather-icon" id="weather-icon">â˜€ï¸</div>
            <div class="temperature" id="temperature">-- Â°C</div>
            <div class="condition" id="condition">--</div>
            <div class="city-time" id="city-time">--</div>
        </div>
    </div>

    <script>
        const cityInput = document.getElementById('city-input');
        const weatherInfo = document.getElementById('weather-info');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const condition = document.getElementById('condition');
        const cityTime = document.getElementById('city-time');
        const body = document.body;

        cityInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const cityName = cityInput.value.trim();
                if (cityName) {
                    fetchWeather(cityName);
                }
            }
        });

        function fetchWeather(cityName) {
            const apiKey = "8490dcc71fd68cce4c93a2f38c7fa53d";
            const url =  `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        displayWeather(data);
                    } else {
                        alert('City not found!');
                    }
                })
                .catch(error => console.error('Error fetching weather:', error));
        }

        function displayWeather(data) {
            const temp = Math.round(data.main.temp);
            const weatherCondition = data.weather[0].main.toLowerCase();
            const cityName = data.name;
            const timezoneOffset = data.timezone / 3600; // in hours

            temperature.textContent = `${temp} Â°C`;
            condition.textContent = capitalizeFirstLetter(weatherCondition);
            weatherIcon.textContent = getWeatherIcon(weatherCondition);
            body.className = getWeatherClass(weatherCondition);

            const currentTime = new Date(new Date().getTime() + timezoneOffset * 3600000);
            cityTime.textContent = `Local Time: ${currentTime.toLocaleTimeString()}`;
        }

        function getWeatherIcon(condition) {
            switch (condition) {
                case 'clear':
                    return 'â˜€ï¸';
                case 'clouds':
                    return 'â˜ï¸';
                case 'rain':
                    return 'ğŸŒ§';
                case 'snow':
                    return 'â„ï¸';
                case 'thunderstorm':
                    return 'â›ˆ';
                case 'drizzle':
                    return 'ğŸŒ¦';
                default:
                    return 'â“';
            }
        }

        function getWeatherClass(condition) {
            switch (condition) {
                case 'clear':
                    return 'sunny';
                case 'clouds':
                    return 'cloudy';
                case 'rain':
                case 'drizzle':
                case 'thunderstorm':
                    return 'rainy';
                default:
                    return 'default';
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
